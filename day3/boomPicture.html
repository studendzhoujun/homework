<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>boom</title>
	<style>
      div{width:700px;height:400px;background:url(img/b.jpg);margin:100px auto;position:relative;left:0;top:0;-webkit-transform:perspective(800px);}
      div span{position:absolute;left:0;top:0;background:url(img/a.jpg);}
	</style>
	 <script>
          window.onload=function(){
          	var oDiv=document.getElementsByTagName('div')[0];
          	var oBtn=document.getElementsByTagName('input')[0];
          	var aS=oDiv.children;
          	var R=7;
          	var C=4;
          	for(var i=0;i<R;i++){
          		for(var j=0;j<C;j++){
          			var oS=document.createElement('span');
          			oS.style.width=oDiv.offsetWidth/R+'px';
          			oS.style.height=oDiv.offsetHeight/C+'px';
          			oDiv.appendChild(oS);
          			oS.style.left=oS.offsetWidth*i+'px';
          			oS.style.top=oS.offsetHeight*j+'px';
          			oS.style.backgroundPosition='-'+oS.offsetWidth*i+'px -'+oS.offsetHeight*j+'px';
          		}
          	}
          	oBtn.onclick=function(){
          		for(var i=0;i<aS.length;i++){
          			aS[i].style.WebkitTransition='1s all ease';
                    var cX=aS[i].offsetLeft+aS[i].offsetWidth/2;
                    var cY=aS[i].offsetTop+aS[i].offsetHeight/2;
                    var divX=oDiv.offsetWidth/2;
                    var divY=oDiv.offsetHeight/2;
                    var disX=(cX-divX)
                    var disY=(cY-divY)
                    aS[i].style.WebkitTransform='translateX('+disX+'px) translateY('+disY+'px) rotateY('+Math.random()*100+'deg)';
                    aS[i].style.opacity=0;
          		}
          	};

          };
	 </script>
</head>
<body>
<input type="button" value="gogogo">
	<div>
		
	</div>
</body>
</html>
