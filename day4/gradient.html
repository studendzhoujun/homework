<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mask</title>
	<style>
	   *{margin:0;padding:0;}
	   body{background:#111;}
       div{width:200px;height:300px;margin:100px auto;background:-webkit-repeating-linear-gradient(left top,#399 0px,#399 10px,#909 10px,#909 20px);-webkit-transform:perspective(800px) rotateY(0deg);-webkit-transition:2s all ease;-webkit-transform-origin:right;}
       div:active{-webkit-transform:rotateY(60deg);}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
