<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mask</title>
	<style>
	   *{margin:0;padding:0;}
	   body{background:#111;}
       div{width:255px;height:360px;margin:100px auto;-webkit-mask:-webkit-radial-gradient(rgba(0,0,0,1),rgba(0,0,0,0));}
	</style>
</head>
<body>
	<div><img src="img/a.jpg"></div>
</body>
</html>
