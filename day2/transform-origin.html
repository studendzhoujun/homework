<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform-origin</title>
	<style>
      *{padding:0;margin:0;}
      div{width:50px;height:300px;background:#090;position:absolute;left:50%;top:50%;margin-left:-25px;margin-top:-150px;-webkit-transition:1s all ease;-webkit-transform-origin:left center;}
      div:active{transform:scale(2,2);}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
