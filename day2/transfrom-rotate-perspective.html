<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>transfrom</title>
	<style>
	 *{padding:0;margin:0;}
     div{width:200px;height:200px;background:#090;-webkit-transition:1s all ease;margin:200px auto;-webkit-transform:perspective(100px) rotateY(0deg);}
     div:hover{-webkit-transform:perspective(100px) rotateY(45deg);}
	</style>
</head>
<body>
	<div>哈哈哈</div>
</body>
</html>
