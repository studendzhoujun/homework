<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform-rotate</title>

      div{width:200px;height:200px;background:-webkit-repeating-radial-gradient(red 0px,red 10px,green 10px,green 20px);margin:100px auto;-webkit-transition:1s all ease;}
      div:active{transform:rotate(180deg);}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
