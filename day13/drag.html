<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>drag</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<style>
       *{margin:0;padding:0;}
       #box{width:100px;height:100px;background:#909;position:absolute;left:0;top:0;}
	</style>
	<script>
      window.onload=function(){
      	var oBox=document.querySelector('#box');
      	oBox.addEventListener('touchstart',function(ev){
      		var disX=ev.targetTouches[0].pageX-oBox.offsetLeft;
      		var disY=ev.targetTouches[0].pageY-oBox.offsetTop;
      		function fnmove(ev){
                var l=ev.targetTouches[0].pageX-disX;
                var t=ev.targetTouches[0].pageY-disY;
                if(l<0){
                	l=0;
                }else if(l>document.documentElement.clientWidth-oBox.offsetWidth){
                	l=document.documentElement.clientWidth-oBox.offsetWidth;
                }
                if(t<0){
                	t=0;
                }else if(t>document.documentElement.clientHeight-oBox.offsetHeight){
                	t=document.documentElement.clientHeight-oBox.offsetHeight;
                }
      			oBox.style.left=l+'px';
      			oBox.style.top=t+'px';
      		}
      		function fnend(){
      			oBox.removeEventListener('touchmove',null,false);
      			oBox.removeEventListener('touchend',null,false)
      		}
      		oBox.addEventListener('touchmove',fnmove,false);
      		oBox.addEventListener('touchend',fnend,false);
      		ev.preventDefault();
      	},false)
      };
	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
